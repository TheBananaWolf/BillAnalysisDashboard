name: ğŸ” Code Quality

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '0 6 * * 1'  # Weekly on Monday at 6 AM UTC

jobs:
  quality-checks:
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout repository
      uses: actions/checkout@v4

    - name: ğŸ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: ğŸ“¦ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install flake8 black isort bandit safety mypy pytest

    - name: ğŸ¨ Check code formatting with Black
      run: |
        echo "ğŸ¨ Checking code formatting..."
        black --check --diff . || (echo "ğŸ’¡ Run 'black .' to fix formatting" && exit 1)

    - name: ğŸ“‹ Check import sorting with isort
      run: |
        echo "ğŸ“‹ Checking import sorting..."
        isort --check-only --diff . || (echo "ğŸ’¡ Run 'isort .' to fix imports" && exit 1)

    - name: ğŸ” Lint with flake8
      run: |
        echo "ğŸ” Running flake8 linting..."
        flake8 . --max-line-length=100 --extend-ignore=E203,W503 --exclude=.git,__pycache__,build,dist

    - name: ğŸ”’ Security audit with bandit
      run: |
        echo "ğŸ”’ Running security audit..."
        bandit -r . -x tests/ -ll

    - name: ğŸ›¡ï¸ Check dependencies for vulnerabilities
      run: |
        echo "ğŸ›¡ï¸ Checking dependencies for vulnerabilities..."
        safety check --json || echo "âš ï¸ Some vulnerabilities found, check manually"

    - name: ğŸ·ï¸ Type checking with mypy
      run: |
        echo "ğŸ·ï¸ Running type checking..."
        mypy . --ignore-missing-imports --no-strict-optional || echo "âš ï¸ Type hints could be improved"

    - name: ğŸ§ª Run tests
      run: |
        echo "ğŸ§ª Running tests..."
        # Create a simple test if none exist
        if [ ! -f "test_*.py" ] && [ ! -d "tests/" ]; then
          echo "Creating basic import test..."
          cat > test_imports.py << 'EOF'
import sys
import os
sys.path.insert(0, os.path.abspath('.'))

def test_imports():
    """Test that all modules can be imported."""
    try:
        import src.data_processor
        import src.analyzer  
        import src.visualizer
        import src.insights_generator
        import src.notion_scraper
        assert True
    except ImportError as e:
        assert False, f"Import failed: {e}"

if __name__ == "__main__":
    test_imports()
    print("âœ… All imports successful!")
EOF
          python test_imports.py
          rm test_imports.py
        else
          pytest -v
        fi

    - name: ğŸ“Š Generate code quality report
      run: |
        echo "## ğŸ“Š Code Quality Report" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        
        # Count lines of code
        echo "### ğŸ“ Project Statistics:" >> $GITHUB_STEP_SUMMARY
        echo "- **Python files**: $(find . -name '*.py' | wc -l)" >> $GITHUB_STEP_SUMMARY
        echo "- **Lines of code**: $(find . -name '*.py' -exec wc -l {} + | tail -n1 | awk '{print $1}')" >> $GITHUB_STEP_SUMMARY
        echo "- **Dependencies**: $(wc -l < requirements.txt)" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        
        # Complexity analysis
        echo "### ğŸ§® Complexity Analysis:" >> $GITHUB_STEP_SUMMARY
        python -c "
        import ast
        import os
        
        def count_functions_and_classes():
            total_functions = 0
            total_classes = 0
            for root, dirs, files in os.walk('.'):
                if '.git' in root or '__pycache__' in root:
                    continue
                for file in files:
                    if file.endswith('.py'):
                        try:
                            with open(os.path.join(root, file), 'r') as f:
                                tree = ast.parse(f.read())
                            total_functions += sum(1 for node in ast.walk(tree) if isinstance(node, ast.FunctionDef))
                            total_classes += sum(1 for node in ast.walk(tree) if isinstance(node, ast.ClassDef))
                        except:
                            continue
            return total_functions, total_classes
            
        functions, classes = count_functions_and_classes()
        print(f'- **Functions**: {functions}')
        print(f'- **Classes**: {classes}')
        " >> $GITHUB_STEP_SUMMARY
        
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### âœ… Quality Checks Passed:" >> $GITHUB_STEP_SUMMARY
        echo "- ğŸ¨ Code formatting (Black)" >> $GITHUB_STEP_SUMMARY
        echo "- ğŸ“‹ Import sorting (isort)" >> $GITHUB_STEP_SUMMARY
        echo "- ğŸ” Linting (flake8)" >> $GITHUB_STEP_SUMMARY
        echo "- ğŸ”’ Security audit (bandit)" >> $GITHUB_STEP_SUMMARY
        echo "- ğŸ›¡ï¸ Dependency check (safety)" >> $GITHUB_STEP_SUMMARY
        echo "- ğŸ§ª Import tests" >> $GITHUB_STEP_SUMMARY

  dependency-review:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
    - name: ğŸ“¥ Checkout repository
      uses: actions/checkout@v4
    
    - name: ğŸ” Dependency Review
      uses: actions/dependency-review-action@v3
      with:
        fail-on-severity: moderate