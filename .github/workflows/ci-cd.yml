name: ðŸš€ CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # ðŸ§ª Test and Build
  test-and-build:
    runs-on: ubuntu-latest
    
    steps:
    - name: ðŸ“¥ Checkout repository
      uses: actions/checkout@v4

    - name: ðŸ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: ðŸ“¦ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: ðŸ” Lint code with flake8
      run: |
        pip install flake8
        # Stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # Exit-zero treats all errors as warnings
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

    - name: ðŸ§ª Run basic import tests
      run: |
        python -c "
        try:
            import src.data_processor
            import src.analyzer
            import src.visualizer
            import src.insights_generator
            import src.notion_scraper
            print('âœ… All imports successful!')
        except Exception as e:
            print(f'âŒ Import error: {e}')
            exit(1)
        "

    - name: ðŸ³ Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: ðŸ”‘ Log in to Container Registry
      if: github.event_name != 'pull_request'
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: ðŸ·ï¸ Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}

    - name: ðŸ”¨ Build Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        platforms: linux/amd64,linux/arm64
        push: ${{ github.event_name != 'pull_request' }}
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: ðŸ§ª Test Docker container
      run: |
        echo "ðŸ³ Testing Docker container startup..."
        
        # Build for testing
        docker build -t bill-analysis-test .
        
        # Start container in background
        docker run -d --name test-container -p 8501:8501 bill-analysis-test
        
        # Wait for startup
        echo "â³ Waiting for application to start..."
        sleep 15
        
        # Test if the application is responding
        if curl -f http://localhost:8501/healthz 2>/dev/null || curl -f http://localhost:8501 2>/dev/null; then
          echo "âœ… Application is responding!"
        else
          echo "âŒ Application health check failed"
          docker logs test-container
          exit 1
        fi
        
        # Cleanup
        docker stop test-container
        docker rm test-container

  # ðŸš€ Deploy to Railway (optional)
  deploy-railway:
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    needs: test-and-build
    runs-on: ubuntu-latest
    environment: production
    
    steps:
    - name: ðŸ“¥ Checkout repository
      uses: actions/checkout@v4

    - name: ðŸš‚ Deploy to Railway
      if: vars.RAILWAY_PROJECT_ID != ''
      uses: railwayapp/railway-deploy@v3
      with:
        railway_token: ${{ secrets.RAILWAY_TOKEN }}
        railway_project_id: ${{ vars.RAILWAY_PROJECT_ID }}
        railway_environment: production

  # ðŸŒ Deploy to Heroku (optional)
  deploy-heroku:
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    needs: test-and-build
    runs-on: ubuntu-latest
    environment: production
    
    steps:
    - name: ðŸ“¥ Checkout repository
      uses: actions/checkout@v4

    - name: ðŸ¦„ Deploy to Heroku
      if: vars.HEROKU_APP_NAME != ''
      uses: akhileshns/heroku-deploy@v3.12.14
      with:
        heroku_api_key: ${{ secrets.HEROKU_API_KEY }}
        heroku_app_name: ${{ vars.HEROKU_APP_NAME }}
        heroku_email: ${{ vars.HEROKU_EMAIL }}
        usedocker: true

  # ðŸ“Š Deploy to Streamlit Cloud (optional)
  deploy-streamlit:
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    needs: test-and-build
    runs-on: ubuntu-latest
    environment: production
    
    steps:
    - name: ðŸ“¥ Checkout repository
      uses: actions/checkout@v4
      
    - name: â˜ï¸ Trigger Streamlit Cloud deployment
      if: vars.STREAMLIT_SHARING_URL != ''
      run: |
        echo "ðŸŽ¯ Streamlit Cloud will auto-deploy from main branch"
        echo "ðŸ“ App URL: ${{ vars.STREAMLIT_SHARING_URL }}"
        echo "âœ… Deployment triggered by push to main"

  # ðŸŽ‰ Notify deployment status
  notify:
    if: always() && github.ref == 'refs/heads/main'
    needs: [test-and-build, deploy-railway, deploy-heroku, deploy-streamlit]
    runs-on: ubuntu-latest
    
    steps:
    - name: ðŸ“¢ Deployment Summary
      run: |
        echo "## ðŸš€ Deployment Summary" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "| Service | Status | URL |" >> $GITHUB_STEP_SUMMARY
        echo "|---------|--------|-----|" >> $GITHUB_STEP_SUMMARY
        echo "| ðŸ³ Container Registry | âœ… Built | \`ghcr.io/${{ github.repository }}:latest\` |" >> $GITHUB_STEP_SUMMARY
        echo "| ðŸš‚ Railway | ${{ needs.deploy-railway.result == 'success' && 'âœ… Deployed' || needs.deploy-railway.result == 'skipped' && 'â­ï¸ Skipped' || 'âŒ Failed' }} | ${{ vars.RAILWAY_URL || 'Not configured' }} |" >> $GITHUB_STEP_SUMMARY
        echo "| ðŸ¦„ Heroku | ${{ needs.deploy-heroku.result == 'success' && 'âœ… Deployed' || needs.deploy-heroku.result == 'skipped' && 'â­ï¸ Skipped' || 'âŒ Failed' }} | ${{ vars.HEROKU_URL || 'Not configured' }} |" >> $GITHUB_STEP_SUMMARY
        echo "| â˜ï¸ Streamlit | ${{ needs.deploy-streamlit.result == 'success' && 'âœ… Deployed' || needs.deploy-streamlit.result == 'skipped' && 'â­ï¸ Skipped' || 'âŒ Failed' }} | ${{ vars.STREAMLIT_SHARING_URL || 'Not configured' }} |" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### ðŸ“ Next Steps:" >> $GITHUB_STEP_SUMMARY
        echo "- Configure deployment secrets for your preferred platform" >> $GITHUB_STEP_SUMMARY
        echo "- Visit the deployed application URL above" >> $GITHUB_STEP_SUMMARY
        echo "- Monitor application logs and performance" >> $GITHUB_STEP_SUMMARY