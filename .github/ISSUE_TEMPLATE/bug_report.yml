name: 🐛 Bug Report
description: Report a bug to help us improve
title: "[BUG] "
labels: ["bug", "triage"]
assignees:
  - bananawolf

body:
  - type: markdown
    attributes:
      value: |
        Thank you for taking the time to report a bug! 🐛
        Please fill out this form to help us understand and fix the issue.

  - type: dropdown
    id: component
    attributes:
      label: 🔍 Component
      description: Which part of the application is affected?
      options:
        - Data Processing (file upload, Notion scraping)
        - Analysis & Insights (calculations, trends)
        - Visualizations (charts, graphs)
        - User Interface (Streamlit frontend)
        - Docker/Deployment
        - Documentation
        - Other
    validations:
      required: true

  - type: textarea
    id: description
    attributes:
      label: 📝 Bug Description
      description: A clear description of what the bug is
      placeholder: Describe what happened and what you expected to happen
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: 🔄 Steps to Reproduce
      description: How can we reproduce this bug?
      placeholder: |
        1. Go to '...'
        2. Click on '...'
        3. Enter '...'
        4. See error
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: ✅ Expected Behavior
      description: What should have happened?
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: ❌ Actual Behavior
      description: What actually happened?
    validations:
      required: true

  - type: textarea
    id: environment
    attributes:
      label: 🖥️ Environment
      description: Tell us about your environment
      placeholder: |
        - OS: [e.g., Windows 11, macOS 13, Ubuntu 22.04]
        - Browser: [e.g., Chrome 118, Firefox 119]
        - Python version: [e.g., 3.11.5]
        - Deployment: [e.g., Local, Docker, Streamlit Cloud]
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: 📋 Error Logs
      description: Any error messages or logs (if applicable)
      render: shell

  - type: textarea
    id: additional
    attributes:
      label: 📎 Additional Context
      description: Add any other context, screenshots, or files that might help

  - type: checkboxes
    id: checklist
    attributes:
      label: ✅ Checklist
      description: Please confirm the following
      options:
        - label: I have searched existing issues to avoid duplicates
          required: true
        - label: I have provided all the requested information
          required: true
        - label: I can reproduce this bug consistently
          required: true